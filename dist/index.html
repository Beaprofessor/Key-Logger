<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/dist/style.css">
    <title>Key Logger</title>

</head>

<body class="bg-slate-800 text-white min-h-screen flex items-center justify-center">
    <div class="container mx-auto p-4">
        <div class="text-center mb-12">
            <h1 class="sm:text-5xl text-4xl font-bold mb-4">KeyLogger</h1>
            <p class="text-gray-400">Track and monitor key presses in real-time. Press "Start Logging KeyPress" to begin monitoring your key inputs, and "Stop Logging KeyPress" to stop.</p>
        </div>

        <div class="bg-gray-800 p-6 rounded-lg shadow-lg">
            <div class="flex flex-col sm:flex-row justify-center mb-6 space-y-4 sm:space-y-0 sm:space-x-4">
                <button id="start-btn"
                    class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded-lg focus:outline-none">Start
                    Logging KeyPress</button>
                <button id="stop-btn"
                    class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded-lg focus:outline-none">Stop
                    Logging KeyPress</button>
            </div>

            <div class="flex flex-col sm:flex-row justify-between space-y-4 sm:space-y-0 sm:space-x-4">
                <div id="log"
                    class="bg-yellow-400 text-gray-900 font-semibold p-4 rounded-lg w-full sm:w-1/2 text-center h-24 flex items-center justify-center">
                    Key logs will appear here</div>
                <div id="state"
                    class="bg-gray-700 text-white font-semibold p-4 rounded-lg w-full sm:w-1/2 text-center h-24 flex items-center justify-center">Key
                    state will appear here</div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
